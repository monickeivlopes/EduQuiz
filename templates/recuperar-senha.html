<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Esqueci minha senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #002e6b, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #002e6b;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #002e6b;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #002e6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #002e6b;
            text-decoration: none;
        }

        .link a:hover {
            color: #0056b3;
        }

        .additional-links {
            text-align: center;
            margin-top: 10px;
        }

        .additional-links a {
            color: #002e6b;
            text-decoration: none;
            margin-left: 10px;
        }

        .additional-links a:hover {
            color: #0056b3;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Esqueci minha senha</h1>
        <p>Por favor, informe seu e-mail para que possamos enviar uma nova senha.</p>
        <form class="form" action="" method="post">
            <div class="form-group">
                <label for="email">Seu e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <div class="additional-links">
            <a href="/">Voltar para o Login</a>
        </div>
    </div>
</body>
</html>
