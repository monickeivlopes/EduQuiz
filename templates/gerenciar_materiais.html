<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Materiais</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='professor.css') }}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='gerenciar_materiais.css') }}">
</head>


<body class="page-materiais">

  <header>
    <div class="logo">Eduquiz - Administração</div>
    <nav>
    <a href="{{ url_for('index_adm') }}" class="home-icon">
    <i class="bi bi-house"></i>
    </a>
  </nav>
  </header>

  <main>
    <h1>Gerenciar Materiais</h1>
    <section>
      {% for m in materiais %}
      <div class="card-material">
        <form action="{{ url_for('editar_material_adm', material_id=m[0]) }}" method="post">
          <label>Título:</label>
          <input type="text" name="titulo" value="{{ m[1] }}">

          <label>Descrição:</label>
          <textarea name="descricao">{{ m[3] }}</textarea>

          <p><strong>Matéria:</strong> {{ m[2] }}</p>
          <p><strong>Professor:</strong> {{ m[5] }}</p>

          <div class="botoes-acoes">
            <button type="submit" class="salvar">Salvar</button>
        </form>
        <form action="{{ url_for('excluir_material_adm', material_id=m[0]) }}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir este material?')">
            <button type="submit" class="excluir">Excluir</button>
        </form>
          </div>
      </div>
      {% endfor %}
    </section>
  </main>
</body>
</html>
