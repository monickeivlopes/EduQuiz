<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Início do Aluno</title>
    <link rel="stylesheet" href="static/aluno.css"/>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/img/Logo.png" alt="Logo EduQuiz">
            <span>EDUQUIZ</span>
        </div>
        <nav>
            <button class="login">
              <a href="{{ url_for('ajudaAluno') }}">Ajuda</a>
            </button>
        </nav>
    </header>

    <main>
        <h1>Olá, {{ nome }}!</h1>
        <button class="btn-iniciar" id="abrir-modal">Iniciar Quiz</button>

        <div class="botoes-secundarios">
            <a href="{{ url_for('desempenho') }}" class="btn-secundario">
                <span class="icone"></span> Ver desempenho
            </a>
            <a href="{{ url_for('materiais') }}" class="btn-secundario">
                <span class="icone"></span> Materiais de estudo
            </a>
        </div>

        <button class="btn-sair" onclick="location.href='{{ url_for('logout') }}'">Sair</button>
    </main>

    <form method="GET" action="{{ url_for('quiz') }}">
        <div id="modal-quiz" class="modal">
            <div class="modal-content">
                <h2>Configurar Quiz</h2>

                <div class="dificuldade">
                    <span class="dificuldade-titulo">Dificuldade:</span>
                    <div class="dificuldade-buttons">
                        <input type="radio" name="nivel_id" value="1" id="facil" required>
                        <label for="facil">Fácil</label>

                        <input type="radio" name="nivel_id" value="2" id="medio">
                        <label for="medio">Médio</label>

                        <input type="radio" name="nivel_id" value="3" id="dificil">
                        <label for="dificil">Difícil</label>

                        <input type="radio" name="nivel_id" value="variada" id="variada">
                        <label for="variada">Variada</label>
                    </div>
                </div>


                <div class="assunto-container">
                    <label for="assunto_id">Assunto:</label>
                    <select name="assunto_id" id="assunto_id" required>
                        <option value="todos">Todos os assuntos</option>
                        {% for assunto in assuntos %}
                            <option value="{{ assunto[0] }}">{{ assunto[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="botoes-modal">
                    <button type="submit" class="btn-iniciar">Iniciar Quiz</button>
                    <button type="button" class="btn-voltar" id="fechar-modal">Voltar</button>
                </div>
            </div>
        </div>
    </form>

    <script src="static/js/quiz.js"></script>
</body>
</html>
