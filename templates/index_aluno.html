<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Início do Aluno</title>
    <link rel="stylesheet" href="static/aluno.css"/>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/img/Logo.png" alt="Logo EduQuiz">
            <span>EDUQUIZ</span>
        </div>
    </header>

    <main>
        <h1>Olá, {{ nome }}!</h1>
        <button class="btn-iniciar" id="abrir-modal">Iniciar Quiz</button>

        <div class="botoes-secundarios">
            <a href="#" class="btn-secundario">
                <span class="icone"></span> Ver desempenho
            </a>
            <a href="{{ url_for('materiais') }}" class="btn-secundario">
                <span class="icone"></span> Materiais de estudo
            </a>
        </div>

        <button class="btn-sair" onclick="location.href='{{ url_for('logout') }}'">Sair</button>
    </main>

    <div id="modal-quiz" class="modal">
        <div class="modal-content">
            <h2>Escolher Tema e Dificuldade</h2>
            <select>
                <option disabled selected>Filtrar por tema</option>
                <option>Operações Básicas</option>
                <option>Matemática Financeira</option>
                <option>Trigonometria</option>
            </select>

            <div class="dificuldade">
                <input type="radio" name="nivel" value="facil" id="facil">
                <label for="facil">Fácil</label>

                <input type="radio" name="nivel" value="medio" id="medio">
                <label for="medio">Médio</label>

                <input type="radio" name="nivel" value="dificil" id="dificil">
                <label for="dificil">Difícil</label>
            </div>

            <div class="botoes-modal">
                <button class="btn-iniciar">Iniciar Quiz</button>
                <button class="btn-voltar" id="fechar-modal">Voltar</button>
            </div>
        </div>
    </div>

<script src="static/js/quiz.js"></script>
</body>
</html>
