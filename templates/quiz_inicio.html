<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Configurar Quiz</title>
</head>
<body>
    <h1>Configurações do Quiz</h1>
    
    <form method="GET" action="{{ url_for('quiz') }}">
        <div>
            <label for="nivel_id">Nível:</label>
            <select name="nivel_id" id="nivel_id" required>
                <option value="" disabled selected>Selecione</option>
                {% for nivel in niveis %}
                    <option value="{{ nivel[0] }}">{{ nivel[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label for="assunto_id">Assunto:</label>
            <select name="assunto_id" id="assunto_id">
                <option value="todos">Todos os assuntos</option>
                {% for assunto in assuntos %}
                    <option value="{{ assunto[0] }}">{{ assunto[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit">Iniciar Quiz</button>
    </form>
</body>
</html>
