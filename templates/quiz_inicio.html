<!-- templates/quiz_inicio.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Escolher Nível</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Escolha o Nível de Dificuldade</h1>

    <form method="GET" action="{{ url_for('quiz') }}">
        <label for="nivel_id">Nível:</label>
        <select name="nivel_id" required>
            <option disabled selected>Selecione um nível</option>
            {% for nivel in niveis %}
                <option value="{{ nivel[0] }}">{{ nivel[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Iniciar Quiz</button>
    </form>
</body>
</html>
