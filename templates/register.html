<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Eduquiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style-register.css') }}" />
</head>
<body>
  <div class="container">

    <div class="form-section">
      <h1>
        <img src="{{ url_for('static', filename='img/beca2.png') }}" class="cadastro-logo" alt="Logo" />
        Cadastro
      </h1>

      <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="flash flash-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      </div>

      <form method="POST" action="/Cadastro">
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="email" name="email" placeholder="Email" required />

        <div class="password-container">
          <input type="password" id="password" name="senha" placeholder="Senha" required />
          <span id="toggle-password" class="show-password" title="Mostrar/ocultar senha">
            <img id="eye-icon" src="{{ url_for('static', filename='img/eye-closed.png') }}" alt="Olho fechado" />
          </span>
        </div>        

        <select name="tipo" id="tipo" required >
          <option value="" disabled selected>Tipo de usuário</option>
          <option value="aluno">Aluno</option>
          <option value="professor">Professor</option>
        </select>

        <select name="curso" id="curso"  style="display: none;">
          <option value="" disabled selected>Curso</option>
          <option value="Eletro">Eletro</option>
          <option value="Info">Info</option>
          <option value="Vestuário">Vestuário</option>
          <option value="Têxtil">Têxtil</option>
        </select>

        <button type="submit">Registrar</button>
        <p>Já tem cadastro? <a href="{{ url_for('login') }}">Faça Login</a></p>
      </form>
    </div>

    <div class="info-section">
      <div class="home-icon">
        <img src="{{ url_for('static', filename='img/casa.png') }}" alt="Home" />
      </div>
      <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="EDUQUIZ Logo" class="eduquiz-logo" />
      <p><strong>Dê o primeiro passo no seu aprendizado.</strong><br />Conecte-se e aprenda no seu ritmo!</p>
      <img src="{{ url_for('static', filename='img/seta.png') }}" alt="Seta" class="arrow-img" />
      <span class="page-number">4</span>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
