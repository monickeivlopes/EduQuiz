<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais de Estudo</title>
    <link rel="stylesheet" href="static/aluno.css">
</head>
<body>

    <header>
      <div class="logo">
        <img src="static/img/Logo.png" alt="Logo EduQuiz" />
        <span>EDUQUIZ</span>
      </div>
      <nav>
        <a href="{{ url_for('index_aluno') }}">
          <img src="static/img/casa.png" alt="Ícone de logout" style="width: 30px;" />
        </a>
      </nav>
    </header>


    <main>
        <h1>Materiais de Estudo</h1>

        <h2>Materiais Disponíveis</h2>
{% for m in materiais %}
  <div>
    <h3>{{ m[1] }} ({{ m[2] }})</h3>
    <p>{{ m[3] }}</p>
    <p><strong>Professor:</strong> {{ m[5] }}</p>
    <a href="{{ url_for('baixar_material', material_id=m[0]) }}">Baixar</a>
  </div>
  <hr>
{% endfor %}


        <button class="btn-voltar" onclick="window.history.back()">Voltar</button>
    </main>
</body>
</html>
